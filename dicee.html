<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Random Dice</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet">

</head>

<body>

  <div class="container">
    <h1>Refresh Me</h1>

    <div class="dice">
      <p>Player 1</p>
      <img class="img1" src="images/dice6.png">
    </div>

    <div class="dice">
      <p>Player 2</p>
      <img class="img2" src="images/dice6.png">
    </div>

  </div>
  <script>
    // var randomNumber1= document.querySelectorAll("img")[0].setAttribute("src","images/dice"+ (Math.floor(Math.random()*6)+1)+".png");
    // var randomNumber2= document.querySelectorAll("img")[1].setAttribute("src","images/dice"+ (Math.floor(Math.random()*6)+1)+".png");
    var randomNumber1= (Math.floor(Math.random()*6)+1);
    var randomImage= "images/dice"+randomNumber1+".png";
    var image1= document.querySelectorAll("img")[0];
    image1.setAttribute("src",randomImage);
    var randomNumber2= (Math.floor(Math.random()*6)+1);
    var randomImage= "images/dice"+randomNumber2+".png";
    var image2= document.querySelectorAll("img")[1];
    image2.setAttribute("src",randomImage);
    
    if(randomNumber1>randomNumber2){
      document.querySelector("h1").innerHTML="Player 1 Wins";
    }
    else if(randomNumber2>randomNumber1){
      document.querySelector("h1").innerHTML="Player 2 Wins";
    }
    else{
      document.querySelector("h1").innerHTML="Draw!";
    }
  </script>
</body>

</html>
